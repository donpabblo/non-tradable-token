<html>

<head>
    <title>NTT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="p-5 text-center bg-image header">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="text-white">
                        <h2 class="mb-3">Non-tradable Token</h2>
                        <h4 class="mb-3">Proof of attendance use case</h4>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container action">
            <div id="connect-section" class="row">
                <div class="col-md-12 text-center">
                    <a id="connect" class="btn btn-primary btn-lg btn-block main-btn" href="#!" role="button">Connect Wallet</a>
                </div>
            </div>

            <div id="action-section" class="row" style="display: none">
                <div class="col-md-4 text-center">
                    <a id="check" class="btn btn-primary btn-lg btn-block main-btn" href="#!" role="button">Check token ownership</a>
                </div>
                <div class="col-md-4 text-center">
                    <a id="get" class="btn btn-primary btn-lg btn-block main-btn" href="#!" role="button">Get an NTT token</a>
                </div>
                <div class="col-md-4 text-center">
                    <a id="disconnect" class="btn btn-primary btn-lg btn-block main-btn" href="#!" role="button">Disconnect Wallet</a>
                </div>
            </div>

            <div id="card-section" class="row action" style="display: none">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="card-title"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" id="card-subtitle"></h6>
                        <p class="card-text">
                            <div id="address"></div>
                            <div id="network"></div>
                            <div id="balance"></div>
                        </p>
                    </div>
                </div>
            </div>

            <div id="get-section" class="row action text-center text-danger" style="display: none">
                <h5 id="mintResult"></h5>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted"><strong id="emitted">0</strong></span>
            <span class="text-muted">token were emitted</span>
        </div>
    </footer>

    <div id="loader" class="overlay">
        <div class="overlay__inner">
            <div class="overlay__content"><span class="spinner"></span></div>
        </div>
    </div>

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script type="text/javascript"
        src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
